<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Click Art</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar" style="background-color: #2E8B57;">
        <div class="container-fluid">
          <img src="img/Logo sem fundo cortado.png" alt="" width="100" height="85">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"></button>
          </form>
        </div>
    </nav>
    <ul class="nav justify-content-center" style="background-color: #3CB371;">
        <li class="nav-item">
          <a class="nav-link " href="#">Principal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Obras</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Poemas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Fotografias</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Musicas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Contato</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#">Sobre</a>
        </li>
    </ul>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="img/Carrosel_home1.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="img/carrossel_home2.png" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="img/carrossel_home3.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
              <img src="img/carrossel_home4.jpg" class="d-block w-100">
          </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
  </body>
</html>
